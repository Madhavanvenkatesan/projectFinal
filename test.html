)ENGINE=InnoDB;


#------------------------------------------------------------
# Table: yuga_users
#------------------------------------------------------------

CREATE TABLE yuga_users(
        id           Int  Auto_increment  NOT NULL ,
        firstname    Varchar (30) NOT NULL ,
        lastname     Varchar (30) NOT NULL ,
        email        Varchar (100) NOT NULL ,
        password     Varchar (255) NOT NULL ,
        id_yuga_role Int NOT NULL

	,CONSTRAINT yuga_users_yuga_role_FK FOREIGN KEY (id_yuga_role) REFERENCES yuga_role(id)
)ENGINE=InnoDB;
